                                                            parttime:
                                                                type: number
                                                                example: 10
                                                            internship:
                                                                type: number
                                                                example: 15
                                                            others:
                                                                type: number
                                                                example: 5
                                                    past:
                                                        type: object
                                                        properties:
                                                            fulltime:
                                                                type: number
                                                                example: 20
                                                            parttime:
                                                                type: number
                                                                example: 5
                                                            internship:
                                                                type: number
                                                                example: 10
                                                            others:
                                                                type: number
                                                                example: 5
                                                    total:
                                                        type: object
                                                        properties:
                                                            fulltime:
                                                                type: number
                                                                example: 50
                                                            parttime:
                                                                type: number
                                                                example: 15
                                                            internship:
                                                                type: number
                                                                example: 25
                                                            others:
                                                                type: number
                                                                example: 10
                                            workTypeStats:
                                                type: object
                                                properties:
                                                    future:
                                                        type: object
                                                        properties:
                                                            onsite:
                                                                type: number
                                                                example: 20
                                                            remote:
                                                                type: number
                                                                example: 30
                                                            hybrid:
                                                                type: number
                                                                example: 10
                                                    past:
                                                        type: object
                                                        properties:
                                                            onsite:
                                                                type: number
                                                                example: 10
                                                            remote:
                                                                type: number
                                                                example: 20
                                                            hybrid:
                                                                type: number
                                                                example: 10
                                                    total:
                                                        type: object
                                                        properties:
                                                            onsite:
                                                                type: number
                                                                example: 30
                                                            remote:
                                                                type: number
                                                                example: 50
                                                            hybrid:
                                                                type: number
                                                                example: 20
                                            uniqueCompanies:
                                                type: number
                                                example: 25
                                            topCompanies:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        name:
                                                            type: string
                                                            example: 'Google'
                                                        count:
                                                            type: number
                                                            example: 10
                                            uniqueRoles:
                                                type: number
                                                example: 15
                                            topRoles:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        name:
                                                            type: string
                                                            example: 'Software Engineer'
                                                        count:
                                                            type: number
                                                            example: 8
                                            topPosters:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        name:
                                                            type: string
                                                            example: 'admin123'
                                                        count:
                                                            type: number
                                                            example: 5
