                                        type: string
                                        example: 'Detailed user analytics retrieved successfully'
                401:
                    description: Unauthorized - No token provided
                403:
                    description: Forbidden - Invalid role or unverified user
                500:
                    description: Internal server error

    /admin/alumni-analytics:
        get:
            tags:
                - Admin Analytics
            summary: Get detailed alumni analytics
            description: Get detailed analytics data for alumni including job positions, education, and location statistics
            security:
                - bearerAuth: []
            responses:
                200:
                    description: Detailed alumni analytics retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    data:
                                        type: object
                                        properties:
                                            overview:
                                                $ref: '#/components/schemas/UserAnalyticsOverview'
                                            byBatch:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        batch:
                                                            type: string
                                                            example: '2020'
                                                        total:
                                                            type: number
                                                            example: 150
                                                        byRole:
                                                            type: object
                                                            properties:
                                                                admin:
                                                                    type: number
                                                                    example: 0
                                                                alumni:
                                                                    type: number
                                                                    example: 150
                                                                student:
                                                                    type: number
                                                                    example: 0
                                                        growth:
                                                            type: object
                                                            properties:
                                                                '7d':
                                                                    type: object
                                                                    properties:
                                                                        count:
                                                                            type: number
                                                                            example: 5
                                                                        rate:
                                                                            type: number
                                                                            example: 3.33
                                                                '30d':
                                                                    type: object
                                                                    properties:
                                                                        count:
                                                                            type: number
                                                                            example: 15
                                                                        rate:
                                                                            type: number
                                                                            example: 10
                                            byDepartment:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        department:
                                                            type: string
                                                            enum:
                                                                [AIDS, CSE, ECE]
                                                            example: 'CSE'
                                                        total:
                                                            type: number
                                                            example: 200
                                                        byRole:
                                                            type: object
                                                            properties:
                                                                admin:
                                                                    type: number
                                                                    example: 0
                                                                alumni:
                                                                    type: number
                                                                    example: 200
                                                                student:
                                                                    type: number
                                                                    example: 0
                                                        growth:
                                                            type: object
                                                            properties:
                                                                '7d':
                                                                    type: object
                                                                    properties:
                                                                        count:
                                                                            type: number
                                                                            example: 8
                                                                        rate:
                                                                            type: number
                                                                            example: 4
                                                                '30d':
                                                                    type: object
                                                                    properties:
                                                                        count:
                                                                            type: number
                                                                            example: 25
                                                                        rate:
                                                                            type: number
                                                                            example: 12.5
                                            jobs:
                                                type: object
                                                properties:
                                                    all:
                                                        type: object
                                                        properties:
                                                            total:
                                                                type: number
                                                                example: 500
                                                            byJobType:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                                example:
                                                                    'Full-time': 300
                                                                    'Part-time': 100
                                                                    'Internship': 100
                                                            byTitle:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                                example:
                                                                    'Software Engineer': 200
                                                                    'Data Scientist': 150
                                                            topLocations:
                                                                type: object
                                                                properties:
                                                                    cities:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                                    countries:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                    ongoing:
                                                        type: object
                                                        properties:
                                                            total:
                                                                type: number
                                                                example: 300
                                                            byJobType:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                            byTitle:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                            topLocations:
                                                                type: object
                                                                properties:
                                                                    cities:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                                    countries:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                            education:
                                                type: object
                                                properties:
                                                    all:
                                                        type: object
                                                        properties:
                                                            total:
                                                                type: number
                                                                example: 600
                                                            byDegree:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                                example:
                                                                    'B.Tech': 400
                                                                    'M.Tech': 150
                                                                    'PhD': 50
                                                            byField:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                                example:
                                                                    'Computer Science': 300
                                                                    'Electronics': 200
                                                            topLocations:
                                                                type: object
                                                                properties:
                                                                    cities:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                                    countries:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                                    schools:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                    ongoing:
                                                        type: object
                                                        properties:
                                                            total:
                                                                type: number
                                                                example: 200
                                                            byDegree:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                            byField:
                                                                type: object
                                                                additionalProperties:
                                                                    type: number
                                                            topLocations:
                                                                type: object
                                                                properties:
                                                                    cities:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                                    countries:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                                                    schools:
                                                                        type: array
                                                                        items:
                                                                            $ref: '#/components/schemas/TopLocation'
                                            locations:
                                                type: object
                                                properties:
                                                    topCities:
                                                        type: array
                                                        items:
                                                            $ref: '#/components/schemas/TopLocation'
                                                    topCountries:
                                                        type: array
                                                        items:
                                                            $ref: '#/components/schemas/TopLocation'
                                    message:
                                        type: string
                                        example: 'Detailed alumni analytics retrieved successfully'
                401:
                    description: Unauthorized - No token provided
                403:
                    description: Forbidden - Invalid role or unverified user
                500:
                    description: Internal server error

    /admin/events-analytics:
        get:
            tags:
                - Admin Analytics
            summary: Get detailed event analytics
            description: Get detailed analytics data for events including total, future, past, type-wise, and month-year timeseries statistics
            security:
                - bearerAuth: []
            responses:
                200:
                    description: Detailed event analytics retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    data:
                                        type: object
                                        properties:
                                            total:
                                                type: number
                                                example: 50
                                            future:
                                                type: number
                                                example: 20
                                            past:
                                                type: number
                                                example: 30
                                            typeStats:
                                                type: object
                                                properties:
                                                    alumni:
                                                        type: number
                                                        example: 10
                                                    college:
                                                        type: number
                                                        example: 25
                                                    club:
                                                        type: number
                                                        example: 10
                                                    others:
                                                        type: number
                                                        example: 5
                                            timeseries:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        monthYear:
                                                            type: string
                                                            example: 'Jan-2025'
                                                        total:
                                                            type: number
                                                            example: 2
                                                        typeStats:
                                                            type: object
                                                            properties:
                                                                alumni:
                                                                    type: number
                                                                    example: 1
                                                                college:
                                                                    type: number
                                                                    example: 1
                                                                club:
                                                                    type: number
                                                                    example: 0
                                                                others:
                                                                    type: number
                                                                    example: 0
                                    message:
                                        type: string
                                        example: 'Detailed event analytics retrieved successfully'
                401:
                    description: Unauthorized - No token provided
                403:
                    description: Forbidden - Invalid role or unverified user
                500:
                    description: Internal server error

    /admin/jobs-analytics:
        get:
            tags:
                - Admin Analytics
            summary: Get detailed job analytics
            description: Get detailed analytics data for jobs including group-wise statistics and top companies, roles & posters.
