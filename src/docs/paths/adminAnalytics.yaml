                                            future:
                                                type: number
                                                example: 60
                                            past:
                                                type: number
                                                example: 40
                                            typeStats:
                                                type: object
                                                properties:
                                                    future:
                                                        type: object
                                                        properties:
                                                            fulltime:
                                                                type: number
